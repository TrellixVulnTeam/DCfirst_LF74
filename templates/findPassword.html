<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>找回密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
	<script type="text/javascript" src="../static/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	<style type="text/css">
	.form-horizontal{
		padding-bottom: 125px;
	}
	</style>
</head>

<body>

<div class="container">
	<h1 class="text-center">找回密码</h1>

    <form method="post" action="/findPassword" class="form-horizontal" enctype="multipart/form-data" name="myForm">
            <div class="form-group">
				<div class="col-sm-4 control-label">用户名</div>
				<div class="col-sm-5">
					<input class="form-control integrity" placeholder="请输入用户名" name="username">
				</div>
			</div>
         <div class="form-group">
				<div class="col-sm-4 control-label">邮箱</div>
				<div class="col-sm-5">
					<input class="form-control integrity" placeholder="请输入邮箱号" name="email">
				</div>
			</div>
			<button class="btn btn-primary btn-block btn1 surebtn col-sm-offset-6" style="width:100px;">确认提交</button>
        </form>
</div>
</body>
<script type="text/javascript">
</script>
</html>
