<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>结题报告--填写</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
	<script type="text/javascript" src="../static/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	<style type="text/css">
	input{
		display: inline-block !important;
		margin-top:25px
	}
	</style>
</head>

<body>

<div class="container">	
	<h3 class="text-center">“大学生创新创业训练计划”<br>
	项目结题验收报告</h3>

	<form method="post" action="/concluding_report_content.html" enctype="multipart/form-data" class="form-horizontal">
    <div class="form-group">
		<div class="col-sm-4 control-label">项目成果简介</div>
		<div class="col-sm-5">
			<textarea rows="4" class="form-control integrity" placeholder="重点介绍特色及创新点" name="ResultsDescribe"></textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-4 control-label">项目总结报告</div>
		<div class="col-sm-5">
			<textarea rows="4" class="form-control integrity1" placeholder="项目实施过程中创新思维和创新实践方面收获" name="ResultsSummary"></textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-4 control-label">项目实施过程中存在的问题和建议</div>
		<div class="col-sm-5">
			<textarea rows="4" class="form-control integrity2" placeholder="" name="Problems"></textarea>
		</div>
	</div>
	<br>
	<button class="btn btn-primary btn-block btn1 surebtn col-sm-offset-5" style="width:100px;">确认提交</button>
	</form>
</div>

</body>
<script type="text/javascript">
//验证表单填写完整
$(".surebtn").click(function() {
   if ($(".integrity").val() == '' ){
    alert('请先填写完整');
    return true;    
    }
    if ($(".integrity1").val() == '' ){
    alert('请先填写完整');
    return true;    
    }
    if ($(".integrity2").val() == '' ){
    alert('请先填写完整');
    return true;    
    }
    else{
        alert('确认提交');
    }    
});
</script>
</html>
