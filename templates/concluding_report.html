<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>结题报告</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
	<script type="text/javascript" src="../static/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	<style type="text/css">
	body{
		font-family: "微软雅黑";
	}
	img{
		display: inline-block;
		margin: 0 auto;
	}
	h3{
		letter-spacing: 2px;
	}
	h4{color: #E80F0F;}
	.form_warn{
		margin: 40px 50px 0;
		padding: 20px 30px;
		border: 2px solid #fff;
	    box-shadow: inset 0 1px #fff, 0 2px 5px rgba(34,25,25,0.4);
	    -moz-box-shadow: inset 0 1px #fff, 0 2px 5px rgba(34,25,25,0.4);
	    -webkit-box-shadow: inset 0 1px #fff, 0 2px 5px rgba(34,25,25,0.4);
	}
	.form_warn p{
		text-indent: 2em;
	}
	.agree_button {
		display: inline-block;
		cursor:pointer;
		outline: none;
		text-align: center;
		text-decoration: none;
		font: 16px/100% 'Microsoft yahei',Arial, Helvetica, sans-serif;
		padding: .5em 2em .55em;
		-webkit-border-radius: .5em;
		-moz-border-radius: .5em;
		border-radius: .5em;
		color: #606060;
		border: solid 1px #b7b7b7;
		background: #ededed;
	}
	.agree_button:active {
		position: relative;
		top: 1px;
		color: #999;
	}
	@media all and (max-width: 1500px) and (min-width: 1024px){

	}

	@media all and (max-width: 1024px) and (min-width: 800px){

	}
	@media all and (max-width: 800px) and (min-width: 640px){
		.form_warn{
			padding: 0;
		}

	}
	@media only screen and (max-width: 640px) {
		.form_warn{
			margin: 0;
		}
	}
	</style>
</head>

<body>

<div class="container">
	<div class="form_warn">
		<h3 class="text-center">“大学生创新创业训练计划”<br>
		项目结题验收报告</h3>
		<h4 class="text-center">填表须知</h4>
		<p>一、项目中期检查报告书要按照《沈阳师范大学大学生创新创业训练计划管理办法》的相关要求，逐项认真填写，填写内容必须实事求是，表达明确严谨。</p>
		<p>二、报告书填写内容应言简意赅，思路清晰，论证充分，字迹清楚，一律用计算机输入打印，填写中如栏目篇幅不够，可自行加页。表格中正文字体应为小四号宋体，22磅行距，需签字部分由相关人员以黑色钢笔或水笔签名。</p>
		<p>三、报告书须由项目负责人填写，项目所在单位领导审核，并签署明确意见，再由院（系）评审汇总后统一上报教务处。</p>
		<p>四、报告书一式两份，均用A4纸打印，于左侧装订成册。</p>
		<br><br><br>
		<form name="agree" class="text-center" action="concluding_report_content.html">
			<input type="submit" class="agree_button" value="请认真查看<填表须知> (10)" id="agree_btn" name="agreeb">
		</form>   
	</div>

</div>

</body>
<script type="text/javascript">

var secs = 10;
document.agree.agreeb.disabled=true;
for(var i=1;i<=secs;i++) {
	window.setTimeout("update(" + i + ")", i * 1000);
}
function update(num) {
	if(num == secs) {
		document.agree.agreeb.value =" 我 同 意 ";
		document.agree.agreeb.disabled=false;
		// window.location.href="concluding_report_content.html";
	}
	else {
		var printnr = secs-num;
		document.agree.agreeb.value = "请认真查看<填表须知> (" + printnr +")";	
	}
}
</script>
</html>
