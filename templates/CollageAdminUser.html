<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学院管理员管理</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="../static/css/materialize.min.css" media="screen,projection" />
    <!-- Bootstrap Styles-->
    <link href="../static/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="../static/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="../static/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link href="../static/css/style.css" rel='stylesheet' type='text/css' />
</head>
<body style="background-color: #ECECEC">
<div class="register-main collageAdmin-register">

	<div class="container" style="margin-top:25px;">
		<div class="pM-m-main">
			<a href="/addCollageAdminUser.html" target="iFrame"><button type="button" class="btn btn-primary pull-right">添加学院管理员</button></a>
	        <table class="table table-striped table-bordered bootstrap-datatable datatable">
	            <thead>
	                <tr>
	                    <th>学院</th>
	                    <th>用户名</th>
	                    <th>联系电话</th>
	                    <th>E-mail</th>
	                    <th>密码</th>
	                    <th>操作</th>
	                </tr>
	            </thead>

	            <tbody>
	            {%for a in collageUser%}
	                <tr>
	                  <td>{{a.collage}}</td>
	                  <td>{{a.username}}</td>
	                  <td>{{a.tel}}</td>
	                  <td>{{a.email}}</td>
	                  <td>{{a.password}}</td>
	                  <td>
	                  	<a href="/resetPassword/{{a.username}}"><button type="button" class="btn btn-primary">密码重置</button></a>
	                  	<a href="/delete/user/{{a.username}}"><button type="button" class="btn btn-danger">删除</button></a>
	                  </td>
	                </tr>
				{%endfor%}

				</tbody>
	        </table>
	        
		</div>
	</div>
</div>
</body>
	<!-- Bootstrap Js -->
    <script src="../static/js/bootstrap.min.js"></script>
	
	<script src="../static/js/materialize.min.js"></script>
	
    <!-- Metis Menu Js -->
    <script src="../static/js/jquery.metisMenu.js"></script>
	
    <!-- Custom Js -->
     <script src="../static/js/custom-scripts.js"></script>
</html>
