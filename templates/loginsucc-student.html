			background-color: #EBEBEB;

</head>

	    <div class="container">

	            <div class="col-md-12 col-sm-12 col-xs-12">
	                <div class="navbar navbar-default navbar-fixed-top default-menu menu-4 ls-header" role="navigation">

	                        <div class="row">
	                            <div class="navbar-header">
	                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-4" aria-expanded="false">

	                            </div>

	                            <div class="collapse navbar-collapse top-nav" id="menu-4">

				<div class="form-group">
				    <div class="row">
				        <a href="/myproject" target="iframe-student" class="btn btn-primary col-sm-2 col-xs-4 col-sm-offset-2 myProject">我的项目</a>

				    </div>
	  			</div>
	  			<div class="form-group">

<!-- start: JavaScript-->

<script src="../static/js/jquery-1.9.1.min.js"></script>
<script src="../static/layer/layer.js"></script>
<script src="../static/js/jquery-2.1.1.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script>
// 弹出层
$(document).ready(function(){
    $('.update-personalInfo').click(function(){
        layer.open({
        type: 2,
        // skin: 'layui-layer-lan',
        title: '修改个人信息',
        fix: false,
        area: ['350px', '550px'],
        content:"updateStudentInfo.html",
        });
    });
});
$(document).ready(function(){
    $('.check-personalInfo').click(function(){
        layer.open({
        type: 2,
        // skin: 'layui-layer-lan',
        title: '查看个人信息',
        fix: false,
        area: ['350px', '500px'],
        content:"checkStudentInfo.html",
        });
    });
});
$(document).ready(function(){
    $('.updatePassword').click(function(){
        layer.open({
        type: 2,
        // skin: 'layui-layer-lan',
        title: '修改密码',
        fix: false,
        area: ['350px', '500px'],
        content:"updatePassword.html",
        });
    });
});
//公告层
layer.open({
  type: 1,
  title: false, //不显示标题栏
  closeBtn: false,
  area: '300px;',
  shade: 0.8,
  id: 'LAY_layuipro' ,//设定一个id，防止重复弹出
  resize: false,
  btn: ['知道了'],
  btnAlign: 'c',
  moveType: 1 ,//拖拽模式，0或者1
  content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">{{notice}}</div>' ,
});
</script>
