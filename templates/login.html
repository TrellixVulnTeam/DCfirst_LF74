<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>登录</title>

        <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- <link rel="shortcut icon" href="images/ico.png"> -->
        <link href="../static/css/style.css" rel="stylesheet" type="text/css" />
		<script src="../static/js/jquery-2.1.1.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
<header data-spy="scroll" data-target="#top-nav">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="navbar navbar-default navbar-fixed-top default-menu menu-4 ls-header" role="navigation">
                    <div class="container">
                        <div class="row">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-4" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <div class="default-logo scroll">
                                <img src="../static/images/logo_school.png" alt="logo"/>
                                <!-- <span class="logo-sty">创业中心</span> -->
                                </div>
                            </div>

                            <div class="collapse navbar-collapse top-nav" id="menu-4">
                                <ul class="nav navbar-nav navbar-right">
                                	<li><a href="/"><button type="button" class="btn btn-default navbar-btn">
                                    首&nbsp&nbsp页</button></a></li>
                                    <li><a href="/login"><button type="button" class="btn btn-default navbar-btn">
                                    登&nbsp&nbsp录</button></a></li>
                                    <li><a href="/register"><button type="button" class="btn btn-default navbar-btn">
                                    注&nbsp&nbsp册</button></a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="login-main">
	<div class="container">
		<form class="form-horizontal" role="form" method="post" action="/login">
			<h1 class="text-center">欢迎登录</h1><br>
			<div class="form-group">
				<div class="col-sm-4 control-label">用户名</div>
				<div class="col-sm-5">
					<input class="form-control" type="text" placeholder="请输入账号" name="username" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="11">
				</div>
			</div><br>
			<div class="form-group">
				<div class="col-sm-4 control-label">密码</div>
				<div class="col-sm-5">
					<input class="form-control" type="password" placeholder="请输入密码" name="password">
				</div>
			</div><br><br>
			<div class="form-group">
                <div">
                    <button type="submit" class="btn btn-primary col-sm-1 col-sm-offset-5 col-xs-offset-1 col-xs-4" >确认</button>
    				<button type="reset" class="btn btn-default col-sm-1 col-xs-4 col-sm-offset-1 col-xs-offset-2">重置</button>
                </div>
			</div>
		</form>
	</div>
</div>

<footer style="background-color:#5E5E5E">
	<div class="copyright">
        <p>沈阳师范大学&nbsp大学生创新创业中心&nbsp&nbsp&nbsp</p>
        <img src="../static/images/MultiBulder LOGO.png"/>&nbsp© 2017 .All rights reserved. Multibuilder 版权所有
    </div>
</footer>

</body>
<script type="text/javascript">
$(document).ready(function() {
    $("body").height($(window).height());
    $(".login-main").height($("body").height());
    var ww = $(window).width();
    if (ww > 760){
        $("body").height($(window).height());
        $(".login-main").height($("body").height());
    };
});
</script>
</html>
