<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>报告</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
	<script type="text/javascript" src="../static/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	<style type="text/css">
	input{
		display: inline-block !important;
		margin-top:25px
	}
	</style>
</head>

<body>

<div class="container">	
	<h3 class="text-center">报告</h3>

	<form method="post" action="/report" enctype="multipart/form-data" class="form-horizontal">
    <div class="form-group">
		<div class="col-sm-4 control-label">报告名称</div>
		<div class="col-sm-5">
			<input class="form-control integrity"  name="name">
		</div>
	</div>
		    <div class="form-group">
		<div class="col-sm-4 control-label">作者</div>
		<div class="col-sm-5">
			<input class="form-control integrity"  name="author">
		</div>
	</div>
		    <div class="form-group">
		<div class="col-sm-4 control-label">备注</div>
		<div class="col-sm-5">
			<input class="form-control integrity"  name="remarks">
		</div>
	</div>
	<br>
	<button class="btn btn-primary btn-block btn1 surebtn col-sm-offset-5" style="width:100px;">确认提交</button>
	</form>
</div>

</body>
<script type="text/javascript">
//验证表单填写完整
$(".surebtn").click(function() {
   if ($(".integrity").val() == '' ){
    alert('请先填写完整');
    return true;    
    }
    if ($(".integrity1").val() == '' ){
    alert('请先填写完整');
    return true;    
    }
    if ($(".integrity2").val() == '' ){
    alert('请先填写完整');
    return true;    
    }
    else{
        alert('确认提交');
    }    
});
</script>
</html>
