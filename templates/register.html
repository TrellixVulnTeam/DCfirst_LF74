//两次密码核对
function check()
{ 
   with(document.all){
   if(input1.value!=input2.value)
	   {
	     alert("两次密码不一致")
		 input1.value = "";

	   }
   }
};
//验证表单填写完整
$(".surebtn").click(function() {

    }

});
//邮箱格式验证
function checkMail(){
  var check = document.myform.email.value;
 //    if(check.length==0){              //如果输入长度为零,就是没有输入
 //    alert("请输入邮箱名");
 //    return false;
	// }
	if(check.indexOf("@",0)==-1){        //String.indexOf("子字符串",起始位置) 查找某个字符,如果找不到则返回-1
	    alert("邮箱名格式不正确");          
	    return false;
	}
	if(check.indexOf(".",0)==-1){
	    alert("邮箱名格式不正确");
	    return false;
	}
};
